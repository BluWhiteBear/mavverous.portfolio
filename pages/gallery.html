<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse my complete collection of artwork">
    <title>MAVVEROUS | Gallery</title>    <link rel="icon" href="../resources/images/logo.png" type="image/png">
    <meta name="author" content="Blu_Bear">
    <meta name="keywords" content="Mavverous, Art, Design, Portfolio, Graphic Design, Digital Art, Illustration, Commission, Contact, Gallery">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Lightbox CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">    <!-- Custom CSS -->      <link rel="stylesheet" href="../resources/css/style.css">    <link rel="stylesheet" href="../resources/css/card-effects.css">    <link rel="stylesheet" href="../resources/css/gallery-filters.css">    <link rel="stylesheet" href="../resources/css/gallery-fixes.css">    <link rel="stylesheet" href="../resources/css/gallery-hover-fix.css">    <link rel="stylesheet" href="../resources/css/enhanced-filters.css">    
    <!-- Clean tag filter solution -->
    <link rel="stylesheet" href="../resources/css/simple-tag-filter.css">
    
    <!-- jQuery only (no multiselect plugin) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Navigation Bar Container -->
    <div id="nav-container"></div>
    
    <!-- Gallery Hero Section -->
    <section class="py-5 bg-light" style="margin-top: 70px;">
        <div class="container">
            <h1 class="text-center display-4 mb-3" data-aos="fade-up">Artwork Gallery</h1>
            <p class="text-center lead mb-5" data-aos="fade-up" data-aos-delay="100">Explore my complete collection of artwork across various mediums and styles</p>            <!-- Enhanced Filter & Sort Controls -->
            <div class="row mb-4" data-aos="fade-up" data-aos-delay="200">
                <div class="col-md-10 mx-auto">
                    <div class="gallery-filter-card">
                        <div class="row">
                            <!-- Medium Filter -->
                            <div class="col-md-4 mb-3">
                                <label class="filter-label">
                                    <i class="fas fa-paint-brush"></i> Medium
                                </label>
                                <div class="medium-filter">
                                    <button class="filter-btn active" data-filter="all">All</button>
                                    <button class="filter-btn" data-filter="illustration">Illustration</button>
                                    <button class="filter-btn" data-filter="sketch">Sketch</button>
                                    <button class="filter-btn" data-filter="painting">Painting</button>
                                    <button class="filter-btn" data-filter="sculpture">Sculpture</button>
                                </div>
                            </div>
                              <!-- Tag Filter -->
                            <div class="col-md-4 mb-3">
                                <label class="filter-label">
                                    <i class="fas fa-tags"></i> Tags
                                </label>
                                <div class="tag-filter-container">
                                    <select class="form-select tag-filter" multiple>
                                        <!-- Tags will be populated dynamically -->
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Sort Options -->
                            <div class="col-md-4 mb-3">
                                <label class="filter-label">
                                    <i class="fas fa-sort"></i> Sort By
                                </label>
                                <select class="form-select sort-select">
                                    <option value="newest">Newest First</option>
                                    <option value="oldest">Oldest First</option>
                                    <option value="title-asc">Title (A-Z)</option>
                                    <option value="title-desc">Title (Z-A)</option>
                                </select>                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Gallery Container -->
            <div id="gallery-container" class="gallery-grid row">
                <!-- Gallery items will be loaded here dynamically -->
                <div class="col-12 text-center py-5 loading-indicator">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading gallery items...</p>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer Container -->
    <div id="footer-container"></div>    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AOS Animation JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>      <!-- Lightbox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <!-- Custom JS -->    <script src="../global/js/components-loader.js"></script>    <script src="../resources/js/main.js"></script>    <!-- Clean tag dropdown solution -->
    <script src="../resources/js/simple-tag-filter.js"></script>
    <script src="../resources/js/artwork-gallery.js"></script>
    <script src="../resources/js/card-effects.js"></script>
    <script src="../resources/js/navbar-fixer.js"></script>

        // Initialize AOS animations
        AOS.init({
            duration: 1000,
            once: true
        });
        
        // Initialize the gallery when page is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Make sure we're using the correct path for data
            const dataPath = '../resources/data/gallery-data.json';
            console.log('Loading gallery data from:', dataPath);
            
            // Initialize the gallery with options
            window.galleryInstance = new ArtworkGallery({
                dataPath: dataPath,
                containerSelector: '#gallery-container' // This matches the actual gallery container ID
            });
            
            console.log('Gallery initialized with simplified tag filtering');
        });    </script><!-- No emergency scripts needed anymore - clean implementation -->
</body>
</html>
