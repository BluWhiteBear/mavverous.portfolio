<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse my complete collection of artwork">
    <title>MAVVEROUS | Gallery</title>    <link rel="icon" href="../resources/images/logo.png" type="image/png">
    <meta name="author" content="Blu_Bear">
    <meta name="keywords" content="Mavverous, Art, Design, Portfolio, Graphic Design, Digital Art, Illustration, Commission, Contact, Gallery">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Lightbox CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">      <!-- Custom CSS -->
    <link rel="stylesheet" href="../resources/css/style.css">
    <link rel="stylesheet" href="../resources/css/card-effects.css">
</head>
<body>
    <!-- Navigation Bar Container -->
    <div id="nav-container"></div>
    
    <!-- Gallery Hero Section -->
    <section class="py-5 bg-light" style="margin-top: 70px;">
        <div class="container">
            <h1 class="text-center display-4 mb-3" data-aos="fade-up">Artwork Gallery</h1>
            <p class="text-center lead mb-5" data-aos="fade-up" data-aos-delay="100">Explore my complete collection of artwork across various mediums and styles</p>
            
            <!-- Filter Controls -->
            <div class="row mb-5" data-aos="fade-up" data-aos-delay="200">
                <div class="col-md-8 mx-auto">
                    <div class="d-flex justify-content-center flex-wrap">
                        <button class="btn btn-outline-primary m-1 filter-btn active" data-filter="all">All</button>
                        <button class="btn btn-outline-primary m-1 filter-btn" data-filter="digital">Digital</button>
                        <button class="btn btn-outline-primary m-1 filter-btn" data-filter="painting">Painting</button>
                        <button class="btn btn-outline-primary m-1 filter-btn" data-filter="illustration">Illustration</button>
                        <button class="btn btn-outline-primary m-1 filter-btn" data-filter="photography">Photography</button>
                        <button class="btn btn-outline-primary m-1 filter-btn" data-filter="sculpture">Sculpture</button>
                    </div>
                </div>
            </div>
              <!-- Gallery Container -->
            <div id="gallery-container" class="gallery-grid row">
                <!-- Gallery items will be loaded here dynamically -->
            </div>
        </div>
    </section>
    
    <!-- Footer Container -->
    <div id="footer-container"></div>
      <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AOS Animation JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Lightbox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>    <!-- Custom JS -->
    <script src="../global/js/components-loader.js"></script>
    <script src="../resources/js/main.js"></script>
    <script src="../resources/js/artwork-gallery.js"></script>
    <script src="../resources/js/card-effects.js"></script>
    <script>
        // Initialize AOS animations
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
</html>
