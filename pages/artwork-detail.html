<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detailed view of an artwork from my collection">
    <title>MAVVEROUS | Artwork Details</title>
    <link rel="icon" href="../resources/images/logo.png" type="image/png">
    <meta name="author" content="Blu_Bear">
    <meta name="keywords" content="Mavverous, Art, Design, Portfolio, Graphic Design, Digital Art, Illustration, Commission, Contact, Gallery">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
      <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Lightbox CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
      <!-- Custom CSS -->
    <link rel="stylesheet" href="../resources/css/style.css">
    <link rel="stylesheet" href="../resources/css/card-effects.css">
</head>
<body>
    <!-- Navigation Bar Container -->
    <div id="nav-container"></div>
    
    <!-- Artwork Detail Section -->
    <section class="py-5" style="margin-top: 70px;">
        <div class="container">
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
                    <li class="breadcrumb-item"><a href="gallery.html">Gallery</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Artwork Details</li>
                </ol>
            </nav>            <div class="row" id="artwork-detail">
                <div class="col-lg-7 mb-4" data-aos="fade-right">
                    <div class="artwork-image-container">
                        <img src="../resources/images/placeholder.jpg" alt="Artwork" class="img-fluid rounded shadow-lg">
                    </div>
                </div>
                <div class="col-lg-5" data-aos="fade-left">
                    <h1 class="display-5 mb-3 artwork-title">Loading...</h1>
                    
                    <div class="artwork-details mb-4">
                        <div class="row mb-2">
                            <div class="col-4"><strong>Medium:</strong></div>
                            <div class="col-8">Loading...</div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-4"><strong>Dimensions:</strong></div>
                            <div class="col-8">Loading...</div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-4"><strong>Created:</strong></div>
                            <div class="col-8">Loading...</div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-4"><strong>Tags:</strong></div>
                            <div class="tags col-8">
                                <span class="tag">Loading</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="artwork-description mb-4">
                        <h3 class="h5 mb-3">About This Artwork</h3>
                        <p>Loading artwork details...</p>
                    </div>
                </div>
            </div>
            
            <!-- Related Artworks -->
            <div class="related-artworks mt-5">
                <h3 class="mb-4">Related Artworks</h3>
                <div class="row">
                    <!-- Related artworks will be loaded here dynamically -->
                </div>
            </div>
                </div>
            </div>
        </div>
    </section>
      <!-- Footer Container -->
    <div id="footer-container"></div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AOS Animation JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Lightbox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    
    <!-- Custom JS -->
    <script src="../global/js/components-loader.js"></script>
    <script src="../resources/js/main.js"></script>
    <script>
        // Initialize AOS animations
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
    
    <!-- Artwork Detail JS -->
    <script src="../resources/js/artwork-detail.js"></script>
</body>
</html>
